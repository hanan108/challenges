<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat image</title>
  <style>
    .image {
      border-radius: 15px;
      width: 200px;
      height: 180px;
      margin-right: 50px;
      object-fit: cover;
      object-position: center;
    }
    .image2 {
       width: 180px;
       height: 180px;
       object-fit: cover;
       object-position: center;
       margin-right: 20px;

    }
    .class2 {
      width: 200px;
      height: 200px;
      border-radius: 100px;
      overflow: hidden;

    }
  </style>
</head>
<body>
  
  <img class="image" src="../image/animage.jpg">
  <img class="image2" src="../image/animage.jpg">
  <img class="class2" src="../image/animage.jpg">
</body>
</html>
